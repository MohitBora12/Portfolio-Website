<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohit's Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <style>

        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: #051c37;
            color: white;
        }
        nav{
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 50px;
            background-color: rgb(126, 28, 79);

        }
        nav ul{
            display: flex;
            justify-content: center;
        }

        nav ul li{
            list-style: none;
            margin: 0 23px;
        }
        nav ul li a{
            text-decoration: none;
            color: white;
        }
        nav ul li a:hover{
           color: rgb(200, 155, 43);
           font-size: 1.2rem;
        }

        .left{
            font-size: 2.3rem;
        }
        .firstsection{
    
            display:flex;
            justify-content: space-around;
            align-items: center;
            margin: 50px 0;
        }
        .firstsection > div{
            width: 30%;
        }
        .leftsection div{
            width: 120%;
        }
        .leftsection{
            font-size: 3rem;
        }
        .rightsection img{
            width: 80%;
            margin: 40px 0;
        }
        .purple{
            color: blueviolet;
        }
    </style>
</head>
<body>
    <header>

        <nav>
            <div class="left">Mohit's Portfolio
            </div>
            <di v class="right">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Projects</a></li>
                    <li><a href="">Services</a></li>
                    <li><a href="">Contact Me</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>

        <section class="firstsection">

            <div class="leftsection">
                Hey! My name is <span class="purple">Mohit Bora</span> 
                <div>
                   and I am a passionate web developer
                </div>
            </div>
            <div class="rightsection">
                <img src="Designer.png" alt="">
            </div>
        </section>
    </main>
</body>
</html>
